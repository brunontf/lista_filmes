<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme Favoritos</title>
</head>
<body class="container text-center">
    <table class="table table-striped align-middle">
        <thead>
        </thead>
        <tbody>
            <tr th:each="filme : ${lista_filmes_favoritos}">
                <td class="bi bi-hand-thumbs-up" th:text="${filme.like}"></td>
                <td >
                    <a th:href="@{/filmes/{id}(id=${filme.id})}">
                        <img th:src="${filme.imagem}" width="130" height="200">
                    </a>
                </td>
                <td>
                    <a th:href="@{/filmes/{id}(id=${filme.id})}">
                        <span th:text="${filme.titulo}"></span>
                    </a>
                </td>
                <td th:text="${filme.duracao}+' min'"></td>
                <td class="bi bi-star-fill"><a th:href="@{/filmes/remover_favorito/{id}(id=${filme.id})}">Desfavoritar</a></td>
                <td class="bi bi-pencil-fill"><a th:href="@{/filmes/editar_filme/{id}(id=${filme.id})}">Editar</a></td>
                <td class="bi bi-hand-thumbs-up-fill"><a th:href="@{/filmes/like_up/{id}(id=${filme.id})}">like</a></td>
                <td class="bi bi-hand-thumbs-down-fill"><a th:href="@{/filmes/like_down/{id}(id=${filme.id})}">deslike</a></td>
            </tr>
        </tbody>
    </table>
    <div class="me-auto">
        <a th:href="@{/filmes/filmes_favoritos/salvar_lista}"><button type="button">Salvar lista</button></a>
        <a th:href="@{/filmes/filmes_favoritos/carregar_lista}"><button type="button">Carregar lista</button></a>
        <a href="/filmes"><button>Voltar a pÃ¡gina anterior</button></a>
    </div>
</body>
</html>
