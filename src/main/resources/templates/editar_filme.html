<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme</title>
</head>
<body>
    <h1>Editar Filme</h1>
    <form th:object="${filme}" method="post" th:action="@{/filmes/editar_filme}">
      <input type="hidden" th:field="*{id}">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" th:field="*{titulo}" />
      <br />
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" name="genero" th:field="*{genero}" />
      <br />
      <label for="duracao">Duração:</label>
      <input type="text" id="duracao" name="duracao" th:field="*{duracao}" />
      <br />
      <label for="sinopse">Sinopse:</label>
      <input type="text" id="sinopse" name="sinopse" th:field="*{sinopse}" />
      <br />
      <label for="imdb">IMDB:</label>
      <input type="text" id="imdb" name="imdb" th:field="*{imdb}" />
      <br />
      <label for="imagem">url imagem:</label>
      <input type="text" id="imagem" name="imagem" th:field="*{imagem}" />
      <br />
      <button type="submit">Editar</button>
      <a th:href="@{/filmes/}">Cancelar</a>
    </form>
</body>
</html>
