<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Noticia</title>
</head>
<body>
    <h1>Editar Noticia</h1>
    <form th:object="${noticia}" method="post" th:action="@{/noticias/editar_noticia}">
      <input type="hidden" th:field="*{id}">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" th:field="*{titulo}" />
      <br />
      <label for="descricao">Gênero:</label>
      <input type="text" id="descricao" name="descricao" th:field="*{descricao}" />
      <br />
      <label for="imagem">url imagem:</label>
      <input type="text" id="imagem" name="imagem" th:field="*{imagem}" />
      <br />
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" th:field="*{autor}" />
      <br />
      <button type="submit">Editar</button>
      <a th:href="@{/noticias}">Cancelar</a>
    </form>
</body>
</html>
