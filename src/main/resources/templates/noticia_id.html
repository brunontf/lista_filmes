<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <div> 
        <h1 th:text="${noticia.titulo}"></h1>
        <h3 th:text="'Por: '+${noticia.autor}"></h3>
        <div style="display: flex;" th:object="${noticia}">
            <div class="">
                <img th:src="${noticia.imagem}" width="200" height="350">
            </div>
            <div class="">
                <h4 th:text="${noticia.descricao}"></h4>
            </div>
        </div>
    </div>
    <div class="gap-3">
        <a class="" th:href="@{/noticias/editar_noticia/{id}(id=${noticia.id})}"><button type="button">Editar notícia</button></a>
        <a class="" th:href="@{/noticias/remover_noticia/{id}(id=${noticia.id})}"><button type="button">Remover notícia</button></a>
        <a href="/noticias"><button>Voltar a página anterior</button></a>
    </div>
</body>
</html>
