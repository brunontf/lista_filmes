<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <h1>Notícias</h1>
    <div class="row justify-content-start" th:each="noticia : ${noticias}">
        <div class="col-2">
            <img th:src="${noticia.imagem}" width="130" height="200">
        </div>
        <div class="col">
            <h3 th:text="'Título: '+${noticia.titulo}">  </h3>
            <h3 th:text="'Autor: '+${noticia.autor}">  </h3>
            <h4>Descrição:</h4>
            <h6 th:text="${noticia.descricao}"></h6>
        </div>
    </div>
    <div class="gap-3">
        <a class="" th:href="@{/noticias/add_noticia}"><button type="button">Adicionar nova notícia</button></a>
        <a class="" th:href="@{/noticias/salvar_lista}"><button type="button">Salvar lista</button></a>
        <a class="" th:href="@{/noticias/carregar_lista}"><button type="button">Carregar lista</button></a>
    </div>
    
</body>
</html>
